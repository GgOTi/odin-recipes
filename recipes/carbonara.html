<h1>Carbonara</h1>
<img src="../img/carbonara.jpg" width="360px" alt="A delicious plate of carbonara">
<h4>Description</h4>
<ol>
    <li>Bring salted water to a boil. Add 1/2 pound of pasta. Cook until pasta in al dente.</li>
    <li>In skillet, cook 125 grams of chopped bacon pieces until crispy. Once cooked, remove most of the cooked bacon pieces and set aside.</li>
    <li>Make carbonara.</li>
</ol>
